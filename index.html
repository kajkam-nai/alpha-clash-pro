<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash game create project</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body class="font-poppins min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center bg-black text-white">
    <section id="home-screen" class="flex flex-col justify-center min-h-screen">
        <div class="flex flex-col items-center space-y-6">
            <p class="text-8xl uppercase font-extrabold">Alphabet Clash</p>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="playNow()" class="btn">Play Now</button>
        </div>
        
    </section>
    <section id="play-game" class="hidden flex flex-col justify-center items-center min-h-screen gap-y-6">
        <div class="">
            <div class=" bg-[#FFFFFFB3] border-[12px] border-[#2F2941] rounded-xl artboard artboard-horizontal phone-6">
                <div class="flex flex-col items-center justify-center boder-2">
                    <p class="bg-[#2F2941] text-white w-96 rounded-b-md text-center pb-2">Don't watch
                        keyboard while playing...</p>
                    <p id="display-alphabet" class="text-9xl font-bold text-black uppercase pt-12">Y</p>
                </div>
            </div>
        </div>
        <div class="text-black">
            <div class="my-1 flex w-full justify-center gap-1">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
            </div>
        </div>
        <div class="flex w-full justify-between px-16">
            <div class="bg-[#894189] flex gap-2 rounded-full p-3">
                <p>Life</p>
                <img src="images/life.svg" alt="">
                <span id="life-value">5</span>
            </div>
            <div class="bg-[#360490] flex gap-2 rounded-full p-3">
                <p>Score</p>
                <img src="images/score.svg" alt="">
                <span id="score-value">0</span>
            </div>
        </div>
        
    </section>
    <section id="again-play" class="hidden">
        <div class="min-h-screen flex flex-col items-center justify-center">
            <div class="bg-[#FFFFFF33] flex flex-col items-center p-3 rounded-lg gap-5">
                <p class="text-6xl font-bold">Game Over!</p>
                <p> <span class="text-6xl font-extrabold">Score : </span><span id="score-update" class="text-6xl">14</span></p>
                <button onclick="playAgain()" class="btn">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
            
        </div>
        
    </section>
    <script src="js/alpha.js"></script>
    <script src="js/utility.js"></script>
</body>
</html>
